{% extends "base.html" %}

{% block title %} Create Page {% endblock %}

{% block body %}
<div class="container">
    <h1>Add Detail</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите заголовок"><br>
        <textarea type="text" name="intro" id="intro" class="form-control" placeholder="Введите описание"></textarea><br>
        <textarea type="text" name="text" id="text" class="form-control" placeholder="Введите основной текст"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
{% endblock %}
