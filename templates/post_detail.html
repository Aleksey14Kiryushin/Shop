{% extends "base.html" %}

{% block title %} {{ notice.title }} {% endblock %}

{% block body %}

<div class="container">
    <h1>{{ notice.title }}</h1>

    <div class="alert alert-info">
        <p>{{ notice.intro }}</p>
        <p>{{ notice.text }}</p>
        <p><b>Date: {{ notice.date.date() }}</b></p>
    </div>


</div>
{% endblock %}
