{% extends "base.html" %}

{% block title %} {{ notice.title }} {% endblock %}

{% block body %}

<div class="container">
    <h1>{{ notice.title }}</h1>
    <div class="row g-2 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="alert alert-info col p-4 d-flex flex-column position-static">
            <p><b>{{ notice.name_visiable }}</b></p>
            <p>{{ notice.intro }}</p>
            <p>{{ notice.text }}</p>
            <p><b>{{ notice.price }}</b></p>

            <a target="_blank"  href="{{ notice.url }}" class="link-dark"><b>Contact for discussion</b></a>
            <p><b>Date: {{ notice.date.date() }}</b></p>
        </div>
        <div class="alert alert-info col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img image-div" width="400" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Picture</text></svg>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='scripts/pattern.js') }}"></script>

{% endblock %}
