{% extends "base.html" %}

{% block title %} Posts {% endblock %}

{% block body %}
<div class="container">
    <h1>Posts</h1>

    <!-- {{ notices[0].title }} -->

    {% for el in notices %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>Date: {{ el.date.date() }}</b></p>
            <a href="/posts/{{ el.id }}" class="btn btn-warning">More</a>
        </div>
    {% endfor %}

</div>
{% endblock %}
