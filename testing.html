<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/input_file.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<canvas>
</canvas>
<div class="all">
    <div class="container">
        <h1>Add New Post</h1>
        <hr>
        <form method="post">
    
            <input type="text" name="name" id="name" class="form-control" placeholder="Укажите имя, которое увидят пользователи"><br>
            <input type="text" name="title" id="title" class="form-control" placeholder="Введите заголовок"><br>
            <input type="url" name="url" id="url" class="form-control" placeholder="Добавьте ссылку на Telegram, чтобы вы могли взаимодействовать с покупателем"><br>
            <input type="text" name="price" id="price" class="form-control" placeholder="Введите цену"><br>
            <textarea type="text" name="intro" id="intro" class="form-control" placeholder="Назовите категорию(-ии) товара"></textarea><br>
            <textarea type="text" name="text" id="text" class="form-control" placeholder="Подробно расскажите о выбранном товаре"></textarea><br>        
            <hr>
    <div class="wrapper">
        <h1>Loading</h1>
        <div class="avatar__wrapper">
            <label>
                <input type="file">
            </label>
            <!-- <img src="/img/ava.jpg" alt="picture"> -->
        </div>

        <div class="img__wrapper">
            <img src="" alt="picture">
            <!-- Здесь появляются изображения -->
        </div>
        <div class="img__wrapper">
            <img src="" alt="Picture">
            <!-- Здесь появляются изображения -->
        </div>
        <div class="img__wrapper">
            <img src="" alt="Picture">
            <!-- Здесь появляются изображения -->
        </div>

        <div class="download__button">
        <label>
            <!-- файл отправляется в core.js -->
            <input  type="file" onchange="donwload(this)">
            <span class='line1'></span>
            <span class='line2'></span>
        </label>
        </div>
        <input type="submit" class="btn btn-success" value="PUBLIC"><br>

    </div>
    </form>
</div>
</div>
</body>
<script src='scripts/core.js'></script>
<script src="scripts/background.js" class="background"></script>
</html>
